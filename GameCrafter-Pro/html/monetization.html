<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monetization</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/monetization.css">
</head>
<body>
    <header>
        <h1>Monetization</h1>
    </header>
    <main>
        <section id="in-app-purchases" class="glass">
            <h2>In-App Purchases</h2>
            <input type="text" id="item-id" placeholder="Item ID">
            <button id="purchase-item-btn" class="neumorphism">Purchase Item</button>
        </section>
        <section id="subscription-plans" class="glass">
            <h2>Subscription Plans</h2>
            <input type="text" id="plan-id" placeholder="Plan ID">
            <button id="subscribe-plan-btn" class="neumorphism">Subscribe</button>
        </section>
    </main>
    <script src="../js/auth.js"></script>
    <script src="../js/monetization.js"></script>
</body>
</html>
