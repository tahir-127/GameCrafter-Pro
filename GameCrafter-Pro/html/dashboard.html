<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/chatbot.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="../js/dashboard.js" defer></script>
    <script src="../js/chatbot.js"></script>
    <script src="../js/subscription.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/game-generator.js"></script>
    <script src="../js/music-adapter.js"></script>
    <script src="../js/sound-effects.js"></script>
</head>
<body>
    <header>
        <h1>User Dashboard</h1>
        <button id="logout-btn">Logout</button>
    </header>
    <main>
        <section id="game-management" class="glass">
            <h2>Manage Your Games</h2>
            <button id="create-game-btn" class="neumorphism">Create New Game</button>
            <div id="game-list"></div>
        </section>
        <!-- Removed game-stats section -->
        <div class="chatbot-container">
            <div class="chatbot-header">AI Chatbot Assistant</div>
            <div class="chatbot-messages" id="chatbot-messages"></div>
            <div class="chatbot-input">
                <input type="text" id="text-input" placeholder="Type your message...">
                <input type="file" id="voice-input" accept="audio/*" style="display: none;">
                <button onclick="document.getElementById('voice-input').click();">Voice Input</button>
            </div>
        </div>
        <section id="subscription" class="glass">
            <h2>Subscription</h2>
            <button id="subscribe-btn" class="neumorphism">Subscribe to Premium</button>
        </section>
        <section id="ai-ui-generator" class="glass premium-feature">
            <h2>AI-Powered UI Generator</h2>
            <textarea id="ui-description-input" placeholder="Describe your game UI..."></textarea>
            <button id="generate-ui-btn" class="neumorphism">Generate UI</button>
            <div id="ui-preview-container"></div>
        </section>
        <section id="ai-music-generator" class="glass premium-feature">
            <h2>AI Music Generator</h2>
            <select id="music-style-select">
                <option value="classical">Classical</option>
                <option value="rock">Rock</option>
                <option value="jazz">Jazz</option>
            </select>
            <input type="number" id="tempo-input" placeholder="Tempo">
            <input type="text" id="instruments-input" placeholder="Instruments">
            <input type="text" id="mood-input" placeholder="Mood">
            <button id="generate-music-btn" class="neumorphism">Generate Music</button>
            <div id="music-preview-container"></div>
        </section>
        <section id="ai-game-builder" class="glass premium-feature">
            <h2>AI Game Builder</h2>
            <textarea id="game-description-input" placeholder="Describe your game..."></textarea>
            <button id="generate-game-btn" class="neumorphism">Generate Game</button>
            <div id="game-preview-container"></div>
        </section>
        <section id="game-generator" class="glass">
            <h2>Generate a Game</h2>
            <label for="game-type-select">Select Game Type:</label>
            <select id="game-type-select" class="neumorphism">
                <option value="quiz">Quiz</option>
                <option value="endless-runner">Endless Runner</option>
                <option value="tic-tac-toe">Tic-Tac-Toe</option>
            </select>
            <label for="difficulty-select">Select Difficulty:</label>
            <select id="difficulty-select" class="neumorphism">
                <option value="easy">Easy</option>
                <option value="normal">Normal</option>
                <option value="hard">Hard</option>
            </select>
            <label for="ui-template-select">Select UI Template:</label>
            <select id="ui-template-select" class="neumorphism">
                <option value="default">Default</option>
                <option value="modern">Modern</option>
                <option value="classic">Classic</option>
            </select>
            <button id="generate-game-btn" class="neumorphism">Generate Game</button>
            <div id="generated-game-preview"></div>
        </section>
        <section id="ai-debugging" class="glass premium-feature">
            <h2>Advanced AI Debugging</h2>
            <div id="debug-log"></div>
        </section>
        <section id="premium-support" class="glass premium-feature">
            <h2>Premium Support</h2>
            <div id="chatbot-messages"></div>
            <input type="text" id="chatbot-input" placeholder="Ask me anything...">
            <button id="chatbot-send-btn" class="neumorphism">Send</button>
        </section>
        <section id="notifications" class="glass">
            <h2>Notifications</h2>
            <div id="notification-list"></div>
        </section>
        <section id="music-adapter" class="glass">
            <h2>AI-Generated Music Adapter</h2>
            <button id="start-level-1-btn" class="neumorphism">Start Level 1</button>
            <div id="game-over" class="neumorphism">Game Over</div>
        </section>
        <section id="sound-effects" class="glass">
            <h2>AI-Generated Sound Effects</h2>
            <button id="button-click" class="neumorphism">Button Click</button>
            <div id="ball-bounce" class="neumorphism">Ball Bounce</div>
            <div id="game-win" class="neumorphism">Game Win</div>
        </section>
    </main>
</body>
</html>
