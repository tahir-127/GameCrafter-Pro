<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered UI Generator</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dark-mode.css">
    <link rel="stylesheet" href="../css/animations.css">
</head>
<body class="page-transition page-transition-active">
    <header>
        <h1>AI-Powered UI Generator</h1>
        <button id="login-btn">Login</button>
    </header>
    <main>
        <section id="ai-ui-generator" class="glass">
            <h2>Generate Your Game UI</h2>
            <p>Describe your game UI in natural language, and our AI will generate HTML and CSS templates for you.</p>
            <textarea id="ui-description-input" placeholder="Describe your game UI..." rows="5"></textarea>
            <button id="generate-ui-btn" class="neumorphism">Generate UI</button>
            <div id="ui-preview-container"></div>
        </section>
    </main>
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
